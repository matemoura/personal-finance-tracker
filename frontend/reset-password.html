<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha - Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brown: {
                            50: '#fbf9f6',
                            100: '#f2eae1',
                            200: '#e0d0c1',
                            500: '#a18068',
                            800: '#755c47',
                            900: '#5e4a3a',
                            950: '#45362b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-brown-50 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-brown-100">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-brown-950">Redefinir Senha</h2>
            <p class="text-brown-800/70 mt-2 text-sm">Crie uma nova senha segura para sua conta.</p>
        </div>

        <div class="space-y-6">
            <div>
                <label for="newPass" class="block text-sm font-medium text-brown-900 mb-1">Nova Senha</label>
                <input type="password" id="newPass" placeholder="••••••••"
                    class="w-full px-4 py-2 border border-brown-200 rounded-lg focus:ring-2 focus:ring-brown-500 focus:border-brown-500 outline-none transition bg-brown-50/50">
                <p class="text-xs text-brown-500 mt-2 flex items-center gap-1">
                    <span class="text-lg leading-none">•</span> Min 8 caracteres, 1 letra, 1 número e 1 especial
                    (@#$...).
                </p>
            </div>

            <button onclick="doReset()"
                class="w-full bg-brown-800 hover:bg-brown-900 text-white font-semibold py-3 rounded-lg shadow transition duration-200 transform hover:-translate-y-0.5">
                Alterar Senha
            </button>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/reset-password.js"></script>
</body>

</html>
