<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brown: { 50: '#fbf9f6', 100: '#f2eae1', 200: '#e0d0c1', 500: '#a18068', 800: '#755c47', 900: '#5e4a3a', 950: '#45362b' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-brown-50 flex items-center justify-center min-h-screen py-10">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-brown-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-brown-950">Crie sua Conta</h1>
            <p class="text-brown-800/70 mt-2">Comece a controlar seus gastos hoje</p>
        </div>

        <form id="register-form" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-medium text-brown-900 mb-1">Nome Completo</label>
                <input type="text" id="name" required
                    class="w-full px-4 py-2 border border-brown-200 rounded-lg focus:ring-2 focus:ring-brown-500 focus:border-brown-500 outline-none transition bg-brown-50/50">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-brown-900 mb-1">E-mail</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-2 border border-brown-200 rounded-lg focus:ring-2 focus:ring-brown-500 focus:border-brown-500 outline-none transition bg-brown-50/50">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-brown-900 mb-1">Senha</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 border border-brown-200 rounded-lg focus:ring-2 focus:ring-brown-500 focus:border-brown-500 outline-none transition bg-brown-50/50">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-brown-900 mb-1">Confirmar
                    Senha</label>
                <input type="password" id="confirm-password" required
                    class="w-full px-4 py-2 border border-brown-200 rounded-lg focus:ring-2 focus:ring-brown-500 focus:border-brown-500 outline-none transition bg-brown-50/50">
            </div>

            <button type="submit"
                class="w-full bg-brown-800 hover:bg-brown-900 text-white font-semibold py-3 rounded-lg shadow transition duration-200 transform hover:-translate-y-0.5">
                Cadastrar
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-brown-800">
            Já tem uma conta?
            <a href="index.html" class="text-brown-500 hover:text-brown-900 font-semibold hover:underline">
                Faça Login
            </a>
        </p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
