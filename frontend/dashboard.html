<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <h1 class="text-2xl font-bold mb-6">Dashboard</h1>

    <button onclick="logout()" class="bg-red-600 text-white p-2 rounded mb-4">
        Sair
    </button>


    <div class="mb-6">
        <input id="year" type="number" class="border p-2" placeholder="Ano">
        <input id="month" type="number" class="border p-2" placeholder="Mês">

        <button onclick="applyFilter()" class="bg-blue-600 text-white p-2 rounded">
            Filtrar
        </button>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded shadow">
            <p>Total Receitas</p>
            <h2 id="income" class="text-green-600 text-xl font-bold">0</h2>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <p>Total Despesas</p>
            <h2 id="expense" class="text-red-600 text-xl font-bold">0</h2>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <p>Saldo</p>
            <h2 id="balance" class="text-blue-600 text-xl font-bold">0</h2>
        </div>

        <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-xl font-bold mb-4">Nova Transação</h2>

            <input id="description" class="border p-2 mr-2" placeholder="Descrição">
            <input id="amount" type="number" class="border p-2 mr-2" placeholder="Valor">
            <input id="date" type="date" class="border p-2 mr-2">

            <select id="type" class="border p-2 mr-2">
                <option value="INCOME">Receita</option>
                <option value="EXPENSE">Despesa</option>
            </select>

            <input id="categoryId" type="number" class="border p-2 mr-2" placeholder="ID Categoria">

            <button onclick="createTransaction()" class="bg-green-600 text-white p-2 rounded">
                Salvar
            </button>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Transações do mês</h2>
            <table class="w-full">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable"></tbody>
            </table>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
