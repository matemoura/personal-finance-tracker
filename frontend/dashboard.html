<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 p-6">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <div>
            <button onclick="openModal()"
                class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700 mr-2">
                + Nova Transação
            </button>
            <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded shadow hover:bg-red-700">
                Sair
            </button>
        </div>
    </div>

    <div class="mb-6 flex gap-2">
        <input id="year" type="number" class="border p-2 rounded" placeholder="Ano">
        <input id="month" type="number" class="border p-2 rounded" placeholder="Mês">
        <button onclick="applyFilter()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
            Filtrar
        </button>
    </div>

    <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded shadow">
            <p class="text-gray-500">Total Receitas</p>
            <h2 id="income" class="text-green-600 text-xl font-bold">0</h2>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <p class="text-gray-500">Total Despesas</p>
            <h2 id="expense" class="text-red-600 text-xl font-bold">0</h2>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <p class="text-gray-500">Saldo</p>
            <h2 id="balance" class="text-blue-600 text-xl font-bold">0</h2>
        </div>
    </div>

    <div class="bg-white p-4 rounded shadow mb-6">
        <h2 class="text-xl font-bold mb-4">Transações do mês</h2>
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="border-b">
                    <th class="p-2">Data</th>
                    <th class="p-2">Descrição</th>
                    <th class="p-2">Categoria</th>
                    <th class="p-2">Tipo</th>
                    <th class="p-2">Valor</th>
                </tr>
            </thead>
            <tbody id="transactionsTable"></tbody>
        </table>
    </div>

    <div class="bg-white p-4 rounded shadow mt-6">
        <h2 class="text-xl font-bold mb-4">Gastos por categoria</h2>
        <div class="h-64 flex justify-center">
            <canvas id="expensesChart"></canvas>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded shadow-lg w-96">
            <h2 class="text-xl font-bold mb-4">Nova Transação</h2>

            <label class="block mb-1 text-sm text-gray-700">Descrição</label>
            <input id="description" class="border p-2 mb-3 w-full rounded" placeholder="Ex: Salário, Mercado...">

            <label class="block mb-1 text-sm text-gray-700">Valor</label>
            <input id="amount" type="number" step="0.01" class="border p-2 mb-3 w-full rounded" placeholder="0.00">

            <label class="block mb-1 text-sm text-gray-700">Data</label>
            <input id="date" type="date" class="border p-2 mb-3 w-full rounded">

            <label class="block mb-1 text-sm text-gray-700">Tipo</label>
            <select id="type" class="border p-2 mb-3 w-full rounded">
                <option value="INCOME">Receita</option>
                <option value="EXPENSE">Despesa</option>
            </select>

            <label class="block mb-1 text-sm text-gray-700">Categoria</label>
            <select id="categoryId" class="border p-2 mb-6 w-full rounded bg-white">
                <option value="" disabled selected>Carregando...</option>
            </select>

            <div class="flex justify-end gap-2">
                <button onclick="closeModal()"
                    class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancelar</button>
                <button onclick="createTransaction()"
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
