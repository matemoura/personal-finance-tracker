<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 p-6">

        <h1 class="text-2xl font-bold mb-6">Dashboard</h1>

        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded shadow">
            <p>Total Receitas</p>
            <h2 id="income" class="text-green-600 text-xl font-bold">0</h2>
            </div>

            <div class="bg-white p-4 rounded shadow">
            <p>Total Despesas</p>
            <h2 id="expense" class="text-red-600 text-xl font-bold">0</h2>
            </div>

            <div class="bg-white p-4 rounded shadow">
            <p>Saldo</p>
            <h2 id="balance" class="text-blue-600 text-xl font-bold">0</h2>
            </div>
        </div>

        <script src="js/api.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
